name: Print Details

on:
  push:
    branches:
      - main  # You can specify your branch here

jobs:
  print_details:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        repository: ${{ github.repository }}
      
    - name: Print Details
      run: cat details.txt
